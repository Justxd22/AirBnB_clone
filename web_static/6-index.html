<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport">
<link rel="icon" href="images/icon.png"  type="image/x-icon">

<title>Airbnb Clone</title>
<style>
</style>
<link href="./styles/4-common.css" rel="stylesheet">
<link href="./styles/3-header.css" rel="stylesheet">
<link href="./styles/3-footer.css" rel="stylesheet">
<link href="./styles/6-filters.css" rel="stylesheet">
</head>
<body>
<header class="header">
</header>
<div class="container">
<section class="filters">
    <button class="butto">Search</button>
    <div class="locations">
        <h3>States</h3>
        <h4>NewYork, Ohio...</h4>
        <div class="popover">
            <ul class="bipaddin">
                <li>
                    <h2>NewYork</h2>
                    <ul class="lilpaddin">
                        <li>Room1</li>
                        <li>Room2</li>
                    </ul>
                </li>
                <li>
                    <h2>Ohio</h2>
                    <ul class="lilpaddin">
                        <li>Room3</li>
                        <li>Room4</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="amenities">
        <h3>Amenities</h3>
        <h4>WiFi, Water, food...</h4>
        <div class="popover">
            <ul class="bipaddin">
                <li>TV</li>
                <li>WiFi</li>
                <li>Water</li>
                <li>Room Service</li>
            </ul>
        </div>
    </div>
</section>
</div>
<footer class="footer">Best School</footer>
</body>
</html>
